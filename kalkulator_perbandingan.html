<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Perbandingan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --true-color: #27ae60;
            --false-color: #c0392b;
            --bg-color: #f0f4f8;
            --card-color: #ffffff;
            --text-color: #34495e;
            --border-color: #dfe6e9;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            transition: background-color 0.4s, color 0.4s;
        }

        .main-container {
            max-width: 900px;
            margin: 20px auto;
            animation: fadeIn 0.8s ease-out;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease-out;
        }

        header h1 {
            font-size: 1.8em;
            font-weight: 600;
            color: var(--primary-color);
        }

        header h1 .fa-code-compare {
            margin-right: 10px;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px; 
            font-size: 1em;
            border-radius: 8px;
            background-color: var(--card-color);
            box-shadow: var(--shadow);
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .layout-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .card {
            background-color: var(--card-color);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            animation: slideUp 0.7s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: var(--text-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 25px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-color) 20%, transparent);
        }
        
        select {
            flex-grow: 1.5;
        }

        .main-button {
            width: 100%;
            padding: 14px;
            font-size: 1.1em;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-hover));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .result-box {
            margin-top: 25px;
            padding: 18px;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .result-box.show {
            opacity: 1;
            transform: scale(1);
        }

        .result-box.true { background-color: var(--true-color); color: white; }
        .result-box.false { background-color: var(--false-color); color: white; }

        #history-list {
            list-style: none;
            max-height: 280px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        #history-list::-webkit-scrollbar { width: 6px; }
        #history-list::-webkit-scrollbar-thumb { background-color: var(--primary-color); border-radius: 6px; }
        #history-list::-webkit-scrollbar-track { background: transparent; }

        #history-list li {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            animation: fadeInList 0.5s forwards;
        }

        #history-list li:last-child { border-bottom: none; }
        #history-list li .expression { font-weight: 500; }
        #history-list li .time { font-size: 0.8em; color: #95a5a6; }

        #empty-history {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }
        #empty-history .fa-folder-open { font-size: 3em; margin-bottom: 10px; opacity: 0.5; }

        .reset-button {
            margin-top: 20px;
            background: var(--false-color);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideDown { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeInList { from { opacity: 0; transform: translateX(-15px); } to { opacity: 1; transform: translateX(0); } }

        @media (min-width: 768px) {
            .layout-grid {
                grid-template-columns: 1.2fr 1fr;
                align-items: flex-start;
            }
        }
        
    </style>
</head>
<body>

<div class="main-container">
    <header>
        <h1><i class="fa-solid fa-code-compare"></i> Kalkulator Logika</h1>
        <a href="index.html" class="back-button">
            <i class="fa-solid fa-house"></i> Halaman Utama
        </a>
    </header>

    <div class="layout-grid">
        <div class="card" id="calculator">
            <h2><i class="fa-solid fa-calculator"></i> Bandingkan Nilai</h2>
            <div class="input-group">
                <input type="text" id="value1" placeholder="Nilai 1">
                <select id="operator">
                    <option value="==">== (Sama Dengan)</option>
                    <option value="!=">!= (Tidak Sama)</option>
                    <option value="===">=== (Identik)</option>
                    <option value="!==">!== (Tidak Identik)</option>
                    <option value=">">&gt; (Lebih Besar)</option>
                    <option value="<">&lt; (Lebih Kecil)</option>
                    <option value=">=">&gt;= (Lebih Besar Sama)</option>
                    <option value="<=">&lt;= (Lebih Kecil Sama)</option>
                </select>
                <input type="text" id="value2" placeholder="Nilai 2">
            </div>
            <button class="main-button" onclick="compare()">
                <i class="fa-solid fa-check"></i> Cek Hasil
            </button>
            <div id="result" class="result-box"></div>
        </div>

        <div class="card" id="history">
            <h2><i class="fa-solid fa-history"></i> Riwayat</h2>
            <div id="history-container">
                <ul id="history-list"></ul>
                <div id="empty-history" style="display: none;">
                    <i class="fa-regular fa-folder-open"></i>
                    <p>Belum ada riwayat perhitungan.</p>
                </div>
            </div>
            <button class="main-button reset-button" onclick="resetHistory()">
                <i class="fa-solid fa-trash"></i> Reset Riwayat
            </button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadHistory();
    });

    function compare() {
        let value1 = document.getElementById('value1').value;
        let value2 = document.getElementById('value2').value;
        const operator = document.getElementById('operator').value;

        if (value1.trim() === '' || value2.trim() === '') {
            alert('Kedua nilai harus diisi!');
            return;
        }
        
        let num1 = !isNaN(parseFloat(value1)) && isFinite(value1) ? parseFloat(value1) : value1;
        let num2 = !isNaN(parseFloat(value2)) && isFinite(value2) ? parseFloat(value2) : value2;

        let result;
        switch (operator) {
            case '==': result = num1 == num2; break;
            case '!=': result = num1 != num2; break;
            case '===': result = num1 === num2; break;
            case '!==': result = num1 !== num2; break;
            case '>': result = num1 > num2; break;
            case '<': result = num1 < num2; break;
            case '>=': result = num1 >= num2; break;
            case '<=': result = num1 <= num2; break;
        }

        const resultBox = document.getElementById('result');
        resultBox.textContent = result ? 'BENAR' : 'SALAH';
        resultBox.className = 'result-box show ' + (result ? 'true' : 'false');

        addToHistory(value1, operator, value2, result);
    }

    function addToHistory(v1, op, v2, res) {
        let history = JSON.parse(localStorage.getItem('comparisonHistory')) || [];
        const operatorText = document.querySelector(`#operator option[value="${op}"]`).text;
        
        history.unshift({ 
            v1, 
            op: operatorText, 
            v2, 
            res, 
            time: new Date().toLocaleTimeString('id-ID', { hour: '2-digit', minute:'2-digit' }) 
        });
        
        if (history.length > 15) history.pop();
        localStorage.setItem('comparisonHistory', JSON.stringify(history));
        loadHistory();
    }

    function loadHistory() {
        const historyList = document.getElementById('history-list');
        const emptyHistory = document.getElementById('empty-history');
        historyList.innerHTML = '';
        let history = JSON.parse(localStorage.getItem('comparisonHistory')) || [];

        if(history.length === 0){
            emptyHistory.style.display = 'block';
        } else {
            emptyHistory.style.display = 'none';
        }

        history.forEach((item, index) => {
            const li = document.createElement('li');
            const resultClass = item.res ? 'true' : 'false';
            
            li.innerHTML = `
                <span class="expression">'${item.v1}' <strong>${item.op.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</strong> '${item.v2}'</span>
                <span style="color: var(--${resultClass}-color); font-weight: bold;">${item.res ? 'Benar' : 'Salah'}</span>
                <span class="time">${item.time}</span>
            `;
            
            li.style.animationDelay = `${index * 0.05}s`;
            historyList.appendChild(li);
        });
    }
    
    function resetHistory() {
        let history = JSON.parse(localStorage.getItem('comparisonHistory')) || [];
        if (history.length === 0) {
            alert('Riwayat sudah kosong.');
            return;
        }

        if (confirm('Anda yakin ingin menghapus semua riwayat?')) {
            localStorage.removeItem('comparisonHistory');
            loadHistory();
        }
    }
</script>

</body>
</html>
